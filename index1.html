<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

</head>
<body>
    <h1>Forms</h1>
    <form action="./index2.html" method="get">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="name"><br><br>
    <label for="email">email</label>
    <input type="email" name="email" id="email" placeholder="email"><br><br>
    <label for="pass">Name</label>
    <input type="password" name="password" id="password" placeholder="password"><br><br>

    <label for="lang">language</label><br><br>
    <input type="radio" name="language" value="react">React<br>
    <input type="radio" name="language" value="angular">Angular<br>
    <input type="radio" name="language" value="Vue">Vue<br><br>
    
    
    <label for="course">Course</label><br><br>
    <input type="checkbox" name="course" value="Mern" required>Mern<br>
    <input type="checkbox" name="course" value="Mean">Mean<br>
    <input type="checkbox" name="course" value="mevn">Mevn<br><br>
    
    <label for="field">Field:</label><br>
    <select name="field">
        <option value="frontend">front-end</option>
        <option value="backend">back-end</option>
        <option value="fullstack">full-stack</option>
    </select><br><br>
    <textarea name="message" id="" cols="40" rows="10"></textarea><br><br>
    <label>phone Number</label><input type="tel" name="Number">
    <input type="submit" value="submit">
    <h2>Table</h2> 
    <a href="./Tabels.html">Click Here</a>
    </form>
</body>
</html>
